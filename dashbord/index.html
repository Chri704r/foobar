<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
		<title>FoorBar Dashboard</title>
	</head>
	<body>
		<div id="main-container">
			<div id="inner-container">
				<header>
					<img src="" alt="logo" />
				</header>
				<main>
					<div class="top-wrapper">
						<section id="clock">
							<p class="clock-event"></p>
							<div class="clock-wrapper">
								<div class="clock-base">
									<div class="clock-indicator"></div>
									<div class="clock-indicator"></div>
									<div class="clock-indicator"></div>
									<div class="clock-indicator"></div>
									<div class="clock-face">
										<div>
											<div class="hand clock-hour"></div>
											<div class="hand clock-minute"></div>
											<div class="hand clock-seconds"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="digital-clock-container">
								<p class="digital-clock"></p>
							</div>
						</section>
						<section id="taps">
							<div id="beer-img-container">
								<img src="" alt="beer" />
								<img src="" alt="beer" />
								<img src="" alt="beer" />
								<img src="" alt="beer" />
								<img src="" alt="beer" />
								<img src="" alt="beer" />
								<img src="" alt="beer" />
							</div>
							<div id="beer-container"></div>
						</section>
					</div>
					<div class="bottom-wrapper">
						<section id="queue">
							<h2>queue</h2>
							<div id="queue-container"></div>
						</section>
						<section id="serving">
							<h2>serving</h2>
							<div id="serving-container"></div>
						</section>
					</div>
				</main>
			</div>
		</div>
		<footer>
			<button id="dashboard-button">go to dashboard</button>
			<p>Â©Copyrights reserved, foobar 2021</p>
		</footer>

		<template class="customer-dashboard">
			<div class="order-wrapper">
				<p class="order"></p>
				<p class="ordernumber"></p>
			</div>
		</template>

		<script type="module" src="/main.js"></script>
	</body>
</html>
